<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Election Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap');
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.18);
            padding: 48px 36px 36px 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .logo {
            width: 72px;
            height: 72px;
            margin-bottom: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a5298 60%, #1e3c72 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }
        .logo svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            color: #1e3c72;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        p {
            color: #3a3a3a;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .start-btn {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            padding: 16px 48px;
            font-size: 1.15rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(30,60,114,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .start-btn:hover, .start-btn:focus {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(30,60,114,0.18);
        }
        @media (max-width: 600px) {
            .container {
                padding: 32px 12px 24px 12px;
                max-width: 95vw;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Simple ballot icon SVG -->
            <svg viewBox="0 0 48 48">
                <rect x="8" y="12" width="32" height="24" rx="6"/>
                <rect x="16" y="20" width="16" height="4" rx="2" fill="#2a5298"/>
                <rect x="16" y="28" width="10" height="4" rx="2" fill="#2a5298"/>
            </svg>
        </div>
        <h1>Welcome to the Election Portal</h1>
        <p>
            Your voice matters. Cast your vote securely and easily.<br>
            Click below to begin your ballot.
        </p>
        <form action="/ballot" method="get">
            <button class="start-btn" type="submit">Start Voting</button>
        </form>
    </div>
</body>
