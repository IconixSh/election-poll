<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Election Ballot</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        padding: 2rem;
        margin: 0;
      }

      .ballot-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
      }

      .ballot-container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      }

      .candidate-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding: 1rem 0;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .candidate-row:hover {
        background: #f8f9fa;
      }

      .candidate-row:last-child {
        border-bottom: none;
      }

      .candidate-info {
        display: flex;
        align-items: center;
        gap: 1.2rem;
        flex: 1;
      }

      .candidate-logo {
        width: 50px;
        height: 50px;
        background: #ddd;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: bold;
        color: #666;
      }

      .candidate-name {
        font-size: 1.1rem;
        color: #333;
        font-weight: 500;
      }

      .selection-button {
        width: 60px;
        height: 40px;
        background: #007bff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .selection-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      }

      .selection-button.selected {
        background: #dc3545;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        box-shadow:
          0 0 20px rgba(220, 53, 69, 0.6),
          inset 0 0 10px rgba(255, 255, 255, 0.2);
        animation: ledPulse 2s infinite;
      }

      .selection-button.selected:hover {
        transform: scale(1.1);
      }

      @keyframes ledPulse {
        0%,
        100% {
          box-shadow:
            0 0 20px rgba(220, 53, 69, 0.6),
            inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow:
            0 0 30px rgba(220, 53, 69, 0.8),
            inset 0 0 15px rgba(255, 255, 255, 0.3);
        }
      }

      /* Add a subtle inner highlight for LED effect */
      .selection-button.selected::before {
        content: "";
        position: absolute;
        top: 15%;
        left: 20%;
        width: 30%;
        height: 30%;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        filter: blur(2px);
      }

      .submit-button {
        margin: 2.5rem auto 0 auto;
        display: block;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-weight: 600;
      }

      .submit-button:hover {
        background: #0056b3;
      }

      .submit-button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        .ballot-container {
          padding: 1.5rem;
        }

        .candidate-info {
          gap: 1rem;
        }

        .candidate-logo {
          width: 40px;
          height: 40px;
        }

        .selection-button {
          width: 50px;
          height: 35px;
          border-radius: 17px;
        }

        .selection-button.selected {
          width: 45px;
          height: 45px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="ballot-title">Vote for Head Boy</h1>

    <div class="ballot-container">
      <div class="candidate-row" data-candidate="1">
        <div class="candidate-info">
          <div class="candidate-logo">A</div>
          <span class="candidate-name">Alex Johnson</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>

      <div class="candidate-row" data-candidate="2">
        <div class="candidate-info">
          <div class="candidate-logo">B</div>
          <span class="candidate-name">Blake Martinez</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>

      <div class="candidate-row" data-candidate="3">
        <div class="candidate-info">
          <div class="candidate-logo">C</div>
          <span class="candidate-name">Cameron Davis</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>

      <div class="candidate-row" data-candidate="4">
        <div class="candidate-info">
          <div class="candidate-logo">D</div>
          <span class="candidate-name">Dylan Thompson</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>

      <div class="candidate-row" data-candidate="5">
        <div class="candidate-info">
          <div class="candidate-logo">E</div>
          <span class="candidate-name">Ethan Wilson</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>

      <div class="candidate-row" data-candidate="6">
        <div class="candidate-info">
          <div class="candidate-logo">F</div>
          <span class="candidate-name">Felix Rodriguez</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>

      <div class="candidate-row" data-candidate="7">
        <div class="candidate-info">
          <div class="candidate-logo">G</div>
          <span class="candidate-name">Gabriel Lee</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>

      <div class="candidate-row" data-candidate="8">
        <div class="candidate-info">
          <div class="candidate-logo">H</div>
          <span class="candidate-name">Henry Anderson</span>
        </div>
        <button class="selection-button" type="button"></button>
      </div>
    </div>

    <button class="submit-button" onclick="submitVote()">Submit Vote</button>

    <script>
      let selectedCandidate = null;

      // Add click listeners to all candidate rows
      document.querySelectorAll(".candidate-row").forEach((row) => {
        row.addEventListener("click", () => {
          const candidateId = row.dataset.candidate;
          selectCandidate(candidateId, row);
        });
      });

      // Add click listeners to selection buttons to prevent event bubbling
      document.querySelectorAll(".selection-button").forEach((button) => {
        button.addEventListener("click", (e) => {
          e.stopPropagation();
          const row = button.closest(".candidate-row");
          const candidateId = row.dataset.candidate;
          selectCandidate(candidateId, row);
        });
      });

      function selectCandidate(candidateId, rowElement) {
        // Remove selection from all candidates
        document.querySelectorAll(".selection-button").forEach((button) => {
          button.classList.remove("selected");
        });

        // Add selection to clicked candidate
        const selectionButton = rowElement.querySelector(".selection-button");
        selectionButton.classList.add("selected");

        // Update selected candidate
        selectedCandidate = candidateId;

        // Get candidate name for tracking
        const candidateName =
          rowElement.querySelector(".candidate-name").textContent;
        console.log(`Selected: ${candidateName}`);
      }

      function submitVote() {
        if (!selectedCandidate) {
          alert("Please select a candidate before submitting your vote.");
          return;
        }

        const selectedRow = document.querySelector(
          `[data-candidate="${selectedCandidate}"]`,
        );
        const candidateName =
          selectedRow.querySelector(".candidate-name").textContent;

        // Show confirmation
        const confirmed = confirm(
          `You are voting for: ${candidateName}\n\nAre you sure you want to submit this vote?`,
        );

        if (confirmed) {
          alert(
            `Vote submitted successfully!\n\nYou voted for: ${candidateName}`,
          );

          // Disable further voting
          document.querySelectorAll(".candidate-row").forEach((row) => {
            row.style.pointerEvents = "none";
            row.style.opacity = "0.6";
          });

          document.querySelector(".submit-button").disabled = true;
          document.querySelector(".submit-button").textContent =
            "Vote Submitted";
        }
      }

      // Add keyboard navigation
      document.addEventListener("keydown", (e) => {
        const rows = Array.from(document.querySelectorAll(".candidate-row"));
        const currentSelected = document
          .querySelector(".selection-button.selected")
          ?.closest(".candidate-row");
        let currentIndex = currentSelected ? rows.indexOf(currentSelected) : -1;

        if (e.key === "ArrowDown") {
          e.preventDefault();
          currentIndex = (currentIndex + 1) % rows.length;
          selectCandidate(
            rows[currentIndex].dataset.candidate,
            rows[currentIndex],
          );
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          currentIndex = currentIndex <= 0 ? rows.length - 1 : currentIndex - 1;
          selectCandidate(
            rows[currentIndex].dataset.candidate,
            rows[currentIndex],
          );
        } else if (e.key === "Enter" && selectedCandidate) {
          submitVote();
        }
      });
    </script>
  </body>
</html>
